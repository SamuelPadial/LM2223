    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

            width: 32px;
        }
    </style>
    <title>Jquery 9</title>

<body>

    <p><a href="" class="a">Link 2</a></p>

    <p><a href="" class="b">Link 5</a></p>
