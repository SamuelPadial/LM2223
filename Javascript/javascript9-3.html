<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grados Centigrados Fahrenheit</title>
</head>
<body>
    <h1>Conversor de temperatura</h1>

    <h3>Centigrados a Fahrenheit</h3>
    <input id="centi" type="texbox">
    <button onclick="centigra()">Cambio</button>
    <p id="resultado1"></p>

    <h3>Fahrenheit a Centigrados</h3>
    <input id="fahr" type="textbox">
    <button onclick="fahren()">Cambio</button>
    <p id="resultado2"></p>

    <script>

        function centigra(){
            var conva = document.getElementById("centi").value * 9/5 + 32;
            document.getElementById("resultado1").innerHTML = conva;
        }

        function fahren(){
            var convb = document.getElementById("fahr").value - 32;
            document.getElementById("resultado2").innerHTML = convb * 5/9;
        }
    </script>
    
</body>
</html>
