<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage</title>
    <script>
        function guardar(){
            let clave = document.getElementById("key").value;
            let valor = document.getElementById("value").value;
            localStorage.setItem(clave,valor);
            document.getElementById("demo").innerHTML = "He almacenado "+valor+" asociado a la clave "+clave+" en localStorage";
        }

        function recuperar(){
            let clave = document.getElementById("key").value;
            let valor = localStorage.getItem(clave);
            if (valor!=null)
            document.getElementById("demo").innerHTML = "He recuperado "+valor+" asociado a la clave "+clave+ " en localStorage";
            else 
            document.getElementById("demo").innerHTML = "No habia nada en localStorage"
        }
    </script>
</head>
<body>
    <label for="key">Clave</label>
    <input id="key" type="text">
    <label for="value">Valor</label>
    <input id="value" type="text">
    <button onclick="guardar()">Guardar</button>
    <button onclick="recuperar()">Recuperar</button>
    <p id="demo"></p>
</body>
</html>
