<!DOCTYPE html>
<html lang="en">
<head>

    <title>Javascript 6</title>

<body>

    <h1>Utilidades de Javascript</h1>

    <div id="caja"> Ahora estoy </div>
    <button type="button" onclick="document.getElementById('caja').style.display='none'"> Haz clic para 
    ocultar la caja</button>

    <button type="button" onclick="document.getElementById('caja').style.display='block'"> Haz clic para
    mostrar la caja</button>
    
</body>
