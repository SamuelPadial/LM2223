<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Introduce un numero</h1>
    <input type="text" id="numero">
    <button onclick="compro()">Haz clic</button>
    <script>
        function compro(){
        var a = parseInt(document.getElementById("numero")).value % 2;
        if(a==0){
            alert("El numero introducido es par")
        }
        else{
            alert("el numero introducido no es par")
        }
    }
    </script>
</body>
</html>
