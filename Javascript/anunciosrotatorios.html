    <title>Anuncios Rotatorios</title>

<body onload="banner()">
    <h1>Anuncios rotatorios</h1>
    <img src="" id="imgs">
    <script>
        let imagenes = ["imagenes/banner0.png","imagenes/banner1.png","imagenes/banner2.png","imagenes/banner3.png","imagenes/banner4.png","imagenes/banner5.png"];
        var Nanuncios = imagenes.length;

        function banner(){
    
            var position = Math.floor(Math.random()*Nanuncios);
            var muestra = imagenes[position];
            document.getElementById("imgs").src = muestra; 
      
            var intervalos = setInterval(function banner(){
            var position = Math.floor(Math.random()*Nanuncios);
            var muestra = imagenes[position];
            document.getElementById("imgs").src = muestra;
        }, 4000);
        }
    </script>
</body>
