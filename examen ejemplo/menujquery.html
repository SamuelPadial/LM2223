<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <style>
        .ui-menu { width: 150px; }
    </style>
    <title>Menu</title>
</head>
<body>
    <ul id="menu">
        <li><div><span class="ui-icon ui-icon-folder-collapsed"></span>Abrir carpeta</div></li>
        <li><div><span class="ui-icon ui-icon-document"></span>Nuevo archivo</div></li>
        <li><div><span class="ui-icon ui-icon-disk"></span>Guardar</div></li>
        <li><div><span class="ui-icon ui-icon-mail-closed"></span>Enviar correo</div></li>
        <li><div class="ui-state-disabled"><span class="ui-icon ui-icon-print"></span>Imprimir...</div></li>
        <li><div><span class="ui-icon  ui-icon-power"></span>Cerrar sesion</div></li>
    </ul>

    <script>
        $(function(){
            $("#menu").menu();
        });
    </script>
</body>
</html>
